<!DOCTYPE html>
<html>
    <head>
        <title>Contacts</title>
        <link rel="stylesheet" href="contacts.css" />
    </head>
    <body>
        <h1 id="title-page">Contacts</h1>
        <div id="input-label">
            <input type="text" id="name-input" placeholder="Enter Contact Name" />
            <button id="btn-adding-contact">Add</button>
        </div>
        <div>
            <div id="contact-list">
                <div class="contact-entry">
                    <div class="name-initials">J</div>
                    <div class="full-name">Jaime Garza</div>
                </div>
            </div>
        </div>
        <script src="contacts.js"></script>
    </body>
</html>
